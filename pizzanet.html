<!doctype html>

<html>

	<head><meta charset ="utf-8">

	<link rel="stylesheet" href="https://cgi.sice.indiana.edu/~dpierz/i211.css">
	<title>PizzaNet</title></head>

<body>

	<img src="pizza_sign.jpg" style="width:500px;height:500px;">
	
	<h1>Welcome to PizzaNet!</h1>
	
	<p>To begin your online order, please choose a size of pie:</p>
	
	<form action="pizza1.cgi" method="post">
	
	<input type="radio" name="size" value="small">
	Small (10") $8.50
	
	<input type="radio" name="size" value="medium">
	Medium (14") $10.50
	
	<input type="radio" name="size" value="large">
	Large (16") $12.50
	
	<p>What kind of crust would you like?</p>
	
	<select name="crust">
		<option>Thin</option>
		<option>Traditional</option>
		<option>Deep Dish</option>
	</select>
	<button type="submit">Next</button>
	</form>
	
</body>

</html>
